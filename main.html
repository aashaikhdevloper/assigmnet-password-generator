<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>


    <div class="container">
        <h1>Password Generator</h1>

        <div class="inputBox">
            <input type="text" class="passBox" id="passBox"
            disabled>
           
        </div>
        <input type=" range" min="1" max="30" value="50"  
        id="inputSlider">
            <div class="row">
                <p>password lenght</p>
                <span id="sliderValue">30</span>


            </div>
            <div class="row">
                <!-- <p>password lenght</p>
                <span id="sliderValue">4</span> -->


                <label for="Lowercase">Include Lowercase
                    Letters(a-z)</label>
                <input type="checkbox" name="Lowercase" id="Lowercase">
            </div>
            <div class="row">
                <label for="Uppercase">Include Uppercase
                    Letters(A-Z)</label>
                <input type="checkbox" name="Uppercase" id="Uppercase">
            </div>
            <div class="row">
                <label for="Numbers">Include Numbers(1-9)</label>
                <input type="checkbox" name="Numbers" id="Numbers">
            </div>
            <div class="row">
                <label for="Symbols">Include Symbols(!-*)</label>
                <input type="checkbox" name="Symbols" id="Symbols">
            </div>
            <button type="button" class="genBtn"
            id="genBtn"> Generate Password</button>
        </div>
        <script src="app.js"></script>
</body>

</html>
